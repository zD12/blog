<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<link rel="apple-touch-icon" sizes="60x60" href="/software/blogger10/apple-touch-icon.png">
<link rel="apple-touch-icon" sizes="76x76" href="/software/blogger10/apple-touch-icon2.png">
<link rel="apple-touch-icon" sizes="120x120" href="/software/blogger10/apple-touch-icon3.png">
<link rel="apple-touch-icon" sizes="152x152" href="/software/blogger10/apple-touch-icon4.png">
<title>PINP Blog</title>

<script type='text/javascript' src='/software/blogger10/js/messenger.js'></script>
<script type='text/javascript' src='/software/blogger10/js/main.js'></script>

<style>
html,body {
  width: 100%;
  height: 100%;
}
body,div {
  padding: 0px;
  margin: 0px;
}
body {
  overflow: hidden;
  background-color: #888888;
  
  -webkit-touch-callout: none;
  -webkit-tap-highlight-color: rgba(0,0,0,0);
  -webkit-tap-highlight-color: transparent;
}

.noselect-txt {
  -moz-user-select: none;
  -webkit-user-select: none;
  -ms-user-select: none;
  -o-user-select: none;
  user-select: none;
}

#top-nav {
  position: absolute;
  left: 0px;
  top: 0px;
  width: 100%;
  height: 26px;
  
  z-index: 0;
  overflow: hidden;
}
#left-nav {
  position: absolute;
  left: 0px;
  top: 26px;
  width: 100px;
  height: 100%;

  z-index: 0;
  overflow: hidden;
  background-color: #666666;
}

#doc-view {
  position: absolute;
  left: 100px;
  top: 26px;
/* overflow: hidden; */
}
#mng-view {
  position: absolute;
  left: 100px;
  top: 26px;
}

#doc-frm {
  position: relative;
  left: 0px;
  top: 0px;
  width: 920px;
  height: 720px;
  border: 0px;
  
  background-color: #fff;
  overflow: hidden; 
  
  -webkit-transform-origin: 0px 0px;
  -ms-transform-origin: 0px 0px;
  transform-origin: 0px 0px;
}
#mng-frm {
  width: 100%;
  height: 100%;
  min-width: 600px;
  min-height: 500px;
  border: 0px;
  overflow: hidden;
}

.area-login {
  float: left;
  width: 98px;
  height: 24px;
  
  border-style: solid;
  border-width: 1px;
  border-color: #6e6e6e #e6e6e6 #cccccc #6e6e6e;

  cursor: default;
  text-align: center;
  overflow: hidden;
  font-size: 13px;
  color: #800000;
}
.area-dir {
  float: left;
  width: 100px;
  height: 26px;
  
  cursor: default;
  text-align: right;
  overflow: hidden;
  color: #FFFFFF;
}
.area-login > p, .area-dir > p {
  margin-top: 2px;
  font-size: 12px;
  line-height: 20px; /* make overflow-part hidden */
}
.btn-dir {
  padding: 1px 4px;
  cursor: default;
  border: 1px solid #888888;
}
.btn-dir.current {
  color: black;
  background-color: #AAAAAA;
  border-color: #BCBCBC;
  border-radius: 3px;
}
.btn-dir:hover {
  background-color: #888888;
  border-color: #BCBCBC;
  border-radius: 3px;
}

.left-btns {
  width: 100%;
  height: 100%;
  overflow: auto;
  right: 2px;
}
.btn-user {
  margin-left: 1px;
  padding: 4px 0px;
  width: 96%;
  height: 20px;
  border: 1px solid #555555;
  
  cursor: default;
  background-color: #333333;
  color: #BCBCBC;
  font-size: 14px;
  line-height: 20px;
  text-align: right;
  overflow: hidden;
}
.btn-user.current {
  margin-left: 2px;
  width: 90%;
  
  color: #EEEEEE;
  text-align: left;
  border-color: #242424;
  border-radius: 0px 15px 15px 0px;
}
.btn-user:hover {
  border-color: #BCBCBC;
}
.btn-user > img {
  visibility: hidden;
  position: relative;
  left: -74px;
  top: -20px;
}
.btn-user.current > img {
  visibility: hidden;
  position: relative;
  left: 70px;
  top: -20px;
}

#prev-next-slide {
  position: absolute;
  left: 0px;
  top: 0px;
  z-index: 2001;
}
.prev-next-btn {
  position: absolute;
  left: 0px;
  top: 0px;
  width: 12px;
  height: 24px;
  
  background-image: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAA4AAAAXBAMAAADJv2OxAAAAMFBMVEX///+ZmZmZmZmZmZmZmZmZmZmZmZmZmZmZmZmZmZmZmZmZmZmZmZmZmZmZmZmZmZnHHh8xAAAAD3RSTlMAESIzRFVmd4iZqrvM3e5GKvWZAAAAdElEQVQI12NgAAH2v2CKsf83mJb8vxBEMe3/KQCitf83gLn3n4Flff8FgCjW90/A3Pw/BiBK4v0lMHf+bwUw/R/CZVj/SwBq5kaIQD1UAfv7yxCBuH8OYJrl/VWIgM3/AjDNdP45REDq/0SI+9b/gghw/AUAn68l+4HFkZUAAAAASUVORK5CYII=");
  background-repeat: no-repeat;
  background-position: center;
}
.prev-next-btn.right {
  left: 87px;
  -o-transform: scaleX(-1);
  -moz-transform: scaleX(-1);
  -webkit-transform: scaleX(-1);
  -ms-transform: scaleX(-1);
  transform:scaleX(-1);
}
.to-fullscreen {
  position: absolute;
  left: 104px;
  top: 2px;
  width: 20px;
  height: 20px;
  
  background-image: url(/software/blogger10/enter_fs.png);
  background-repeat: no-repeat;
  background-position: center;
}
</style>
</head>

<body>

<div id='prev-next-slide'>
  <div class='prev-next-btn left' title='Previous document'></div>
  <div class='prev-next-btn right' title='Next document'></div>
  <div class='to-fullscreen' title='Enter/exit fullscreen'></div>
</div>

<div id='top-nav'>
  <div class='area-login noselect-txt'><p><a target='_blank' title='Login and write a blog' href='https://www.pinp.me/software/pages/blogger/editor.action'>Editor</a></p></div>
  <div class='area-dir noselect-txt'></div>
</div>

<div id='left-nav'>
  <div class='left-btns noselect-txt'></div>
</div>

<div id='doc-view' style='z-index:0; visibility:hidden'>
  <iframe id='doc-frm' frameborder='0' border='0'></iframe>
</div>
<div id='mng-view' style='z-index:2000; visibility:hidden'>
  <iframe id='mng-frm' frameborder='0' border='0'></iframe>
</div>

</body>
</html>
